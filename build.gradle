import com.android.tools.r8.Version

buildscript {
    ext {
        kotlin_version = '1.9.10'
        room_version = '2.6.0'
        work_version = '2.8.1'
        compose_version = '1.5.0'
        m3_version = '1.1.2'
        material = '1.10.0'
        lifecycle_version = '2.6.2'
        android_apache_poi_version = '5.2.3'
    }
    dependencies {
        classpath "org.jacoco:org.jacoco.core:0.8.10"
    }
}
plugins {
    // https://developer.android.com/studio/releases/gradle-plugin
    id 'com.android.application' version '8.2.0-rc03' apply false
    id 'com.android.library' version '8.2.0-rc03' apply false
    id 'org.jetbrains.kotlin.android' version "$kotlin_version" apply false
    id 'com.google.devtools.ksp' version "$kotlin_version-1.0.13" apply false
    id 'com.google.gms.google-services' version '4.3.15' apply false
    id 'com.google.firebase.crashlytics' version '2.9.8' apply false
}

println(Version.getVersionString())